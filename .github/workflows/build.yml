name: Debug Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Show Files (Debug)
      run: dir

    - name: Build EXE
      run: pyinstaller --onefile --name "TEST-BUILD" --collect-all customtkinter main.py

    - name: Show Output (Debug)
      run: dir dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Finished-EXE
        path: dist/*.exe
